<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 id="heading"></h1>

        <div>
            <button class="init-btn" data-difficulty="Easy">
                Easy (1-3)
            </button>
            <button class="init-btn" data-difficulty="Medium">
                Medium (1-5)
            </button>
            <button class="init-btn" data-difficulty="Hard">
                Hard (1-10)
            </button>
        </div>

        <div id="guess" class="hide">
            <input type="text" id="guess-input">
            <button id="guess-submit">Submit</button>
        </div>

        <button id="reset-btn">Back to difficulty select</button>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
